    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Admin login page loaded');

            const adminLoginForm = document.getElementById('admin-login-form');
            const emailInput = document.getElementById('admin-email');
            const passwordInput = document.getElementById('admin-password');

            // Focus on email input
            emailInput.focus();

            // Admin login form submission
            if (adminLoginForm) {
                adminLoginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const email = emailInput.value.trim();
                    const password = passwordInput.value;

                    console.log('Admin login attempt:', email);

                    // Check if Firebase is ready
                    if (!window.firebaseAuth) {
                        console.error('Firebase not initialized');
                        alert('Firebase not ready. Please refresh the page and try again.');
                        return;
                    }

                    // Show loading state
                    const submitBtn = adminLoginForm.querySelector('button[type="submit"]');
                    const originalText = submitBtn.innerHTML;
                    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Authenticating...';
                    submitBtn.disabled = true;

                    // Firebase Authentication
                    try {
                        console.log('Attempting Firebase authentication for:', email);

                        // Check if Firebase is initialized
                        if (!window.firebaseAuth) {
                            throw new Error('Firebase not initialized. Please refresh the page.');
                        }

                        // Import signInWithEmailAndPassword
                        const {
                            signInWithEmailAndPassword
                        } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js');

                        // Attempt Firebase sign in
                        const userCredential = await signInWithEmailAndPassword(window.firebaseAuth, email, password);
                        const user = userCredential.user;

                        console.log('Firebase authentication successful:', user.email);

                        // Store admin session
                        localStorage.setItem('adminUser', JSON.stringify({
                            id: user.uid,
                            email: user.email,
                            name: user.displayName || user.email.split('@')[0],
                            userType: 'admin',
                            loginTime: new Date().toISOString()
                        }));

                        // Show success message
                        submitBtn.innerHTML = '<i class="fas fa-check mr-2"></i>Login Successful!';
                        submitBtn.classList.add('bg-green-600');

                        setTimeout(() => {
                            window.location.href = 'admin-customers.html';
                        }, 1500);

                    } catch (error) {
                        console.error('Firebase authentication failed:', error);
                        console.error('Error details:', {
                            code: error.code,
                            message: error.message,
                            stack: error.stack
                        });

                        // Show error message
                        let errorMessage = 'Login Failed';
                        if (error.code === 'auth/user-not-found') {
                            errorMessage = 'User not found';
                        } else if (error.code === 'auth/wrong-password') {
                            errorMessage = 'Invalid password';
                        } else if (error.code === 'auth/invalid-email') {
                            errorMessage = 'Invalid email';
                        } else if (error.code === 'auth/too-many-requests') {
                            errorMessage = 'Too many attempts. Try again later';
                        } else if (error.code === 'auth/network-request-failed') {
                            errorMessage = 'Network error. Please check your connection';
                        } else if (error.message.includes('Firebase not initialized')) {
                            errorMessage = 'Firebase not ready. Please refresh the page';
                        } else {
                            errorMessage = `Login failed: ${error.message}`;
                        }

                        submitBtn.innerHTML = `<i class="fas fa-times mr-2"></i>${errorMessage}`;
                        submitBtn.classList.add('bg-red-600');

                        setTimeout(() => {
                            submitBtn.innerHTML = originalText;
                            submitBtn.classList.remove('bg-red-600');
                            submitBtn.disabled = false;
                        }, 3000);
                    }
                });
            }

            // Enter key handling
            passwordInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    adminLoginForm.dispatchEvent(new Event('submit'));
                }
            });
        });
    </script>
